<!doctype html>
<meta charset="UTF-8">
<html>
	<head>
		<title>OwnCloud Passwords</title>
	</head>
	<script src="actions.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<body>
		<div id="divLogin">
			<h3>Enter your ownCloud credentials:</h3>
			<form id="loginForm">
				<table align="center" class="equalDivide">
					<tr>
						<td>Host:</td>
						<td style="white-space:nowrap">
							<input type="text" id="loginHost" style="width: 100%" placeholder="https://example.com/owncloud">
							<img id="loginGo" src="/images/icon_link.png" alt="Go to..." style="width:13px;height:13px;opacity:0.6;position:relative;top:2px;right:20px">
						</td>
					</tr>
					<tr id="loginHostWarning">
						<td colspan=2 class="warning">
							Warning:<br>This connection will be unencrypted and<br>expose all your passwords on the network!
						</td>
					</tr>
					<tr>
						<td>User:</td>
						<td>
							<input type="text" id="loginUser" style="width: 100%">
						</td>
					</tr>
					<tr>
						<td>Password:</td>
						<td>
							<input type="password" id="loginPass" style="width: 100%">
						</td>
					</tr>
					<tr>
						<td colspan=2>
							<input type="checkbox" id="loginRemember">
							<label for="loginRemember">Remember username and password</label>
						</td>
					</tr>
					<tr>
						<br>
					</tr>
					<tr>
						<td>
						</td>
						<td>
							<table align="center" class="equalDivide">
								<tr>
									<td align="center">
										<input type="button" id="loginSave" value="Save">
										<input type="button" id="loginCancel" value="Cancel">
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div id="divPasswords">
			<p id="divLogins">No Logins found for this site.</p>
			<hr>
			<table id="tableSearch">
				<tr>
					<td>
						<img src="/images/find.png" style="width:24px;height:24px;">
					</td>
					<td colspan=2 style="position:relative">
						<input type="text" id="searchText" style="width:100%" placeholder="Search for passwords...">
						<img id="searchCancel" src="/images/cancel.png" style="width:14px;height:14px;position:absolute;top:7px;right:2px">
					</td>
				</tr>
				<tr id="searchWarning">
					<td colspan=5 class="warning">
						Warning: Minimum 3 letters to search!
					</td>
				</tr>
			</table>
			<hr>
			<table id="control">
				<tr>
					<td>
						<span id="textTotalLogins" class="infoDB">0 items</span>
					</td>
					<td>
						<button id="controlNewPass" tabIndex="-1"><span class="infoDB">Create new</span></button>
					</td>
					<td>
						<button id="controlRefresh" tabindex="-1"><span class="infoDB">Refresh</span></button>
					</td>
					<td>
						<img id="controlLogout" src="/images/power_black.png" alt="Logout" style="width:18px;height:18px;opacity:0.4">
					</td>
				</tr>
			</table>
		</div>
		<div id="divCountdown">
		</div>
		<div id="divNew">
			<table id="newPass">
				<tr>
					<td colspan="3" style="position:relative">
						<input type="text" id="npAddress" style="width: 100%" placeholder="Full URL (optional)">
						<img id="npUrl" src="/images/icon_import.png" alt="Import" style="width:14px;height:13px;opacity:0.4;position:absolute;top:5px;right:3px">
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="text" id="npWebsite" style="width: 100%" placeholder="Site.com or Name Inc.">
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="text" id="npUser" style="width: 100%" placeholder="Login name or e-mail">
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="text" id="npPass" style="width: 100%" placeholder="Password">
					</td>
				</tr>
				<tr>
					<td colspan="3" style="border:1px solid #BBB">
						<table id="cellGenerator">
							<tr>
								<td>
									<input type="checkbox" id="npLower" checked><label for="npLower">abc</label></input>
								</td>
								<td style="text-align:center">
									<input type="checkbox" id="npUpper" checked><label for="npUpper">ABC</label></input>
								</td>
								<td style="text-align:right">
									<input type="checkbox" id="npNumber" checked><label for="npNumber">123</label></input>
								</td>
							</tr>
							<tr>
								<td colspan="3" style="white-space:nowrap;">
									<input type="checkbox" id="npSpecial" checked>
									<input type="text" id="npList" style="width:80%" value="!@#$%^&*()_+~[]{}:;?<>,./-=">
									<img id="npGenReset" src="/images/icon_reset.png" alt="Go to..." style="width:13px;height:13px;opacity:0.6">
								</td>
							</tr>
							<tr>
								<td colspan="3" style="padding:0 25px">
									<input type="number" id="npLength" style="width: 25%" min="1"><span style="padding:10px">characters</span>
								</td>
							</tr>
							<tr>
								<td colspan="3" style="text-align:center">
									<button id="npGenerate" style="width:75%;height:30px">Generate password</button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr id="npRef">
					<td colspan="3">
						<textarea id="npNotes" placeholder="Notes (Optional)"></textarea>
					</td>
				</tr>
				<tr />
				<tr />
				<tr>
					<td>
						<button id="npBack">Back</button>
					</td>
					<td>
						<button id="npSave">Add password</button>
					</td>
					<td>
						<button id="npReset">Reset</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
