<!doctype html>
<meta charset="UTF-8">
<html>
	<head>
		<title>OwnCloud Passwords</title>
	</head>
	<script src="actions.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<body>
		<div id="divLogin">
			<table id="login">
				<tr>
					<td colspan=2>Enter your ownCloud credentials:</td>
				</tr>
				<tr>
					<td>Host:</td>
					<td style="white-space:nowrap">
						<input type="text" id="loginHost" style="width:100%" placeholder="https://example.com/owncloud">
						<img id="loginGo" src="/images/link.png" alt="Go to..." style="height:13px;position:relative;top:2px;right:20px">
					</td>
				</tr>
				<tr id="loginHostWarning">
					<td colspan=2 class="warning">
						Warning:<br>This connection will be unencrypted and<br>expose all your passwords on the network!
					</td>
				</tr>
				<tr>
					<td>User:</td>
					<td>
						<input type="text" id="loginUser" style="width:100%">
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td>
						<input type="password" id="loginPass" style="width:100%">
					</td>
				</tr>
				<tr>
					<td colspan=2>
						<input type="checkbox" id="loginRemember">
						<label for="loginRemember">Remember username and password</label>
					</td>
				</tr>
				<tr>
					<td colspan=2 align="right">
						<img id="loginSave" src="/images/login.png" alt="Access" style="height:32px">
					</td>
				</tr>
			</table>
		</div>
		<div id="divPasswords">
			<p id="divNoLogins">No Logins found for this site.</p>
			<table id="tableSearch" tabIndex=-1>
				<tr>
					<td style="width:25px">
						<img src="/images/find.png" style="height:24px;opacity:.5">
					</td>
					<td style="position:relative">
						<input type="text" id="searchText" style="width:100%" placeholder="Search for passwords...">
						<img id="searchCancel" src="/images/cancel.png" style="height:14px;position:absolute;top:7px;right:2px;opacity:1">
					</td>
				</tr>
				<tr id="searchWarning">
					<td />
					<td class="warning">
						Warning: Minimum 3 letters to search!
					</td>
				</tr>
			</table>
			<div id="searchResultsDiv" tabindex=-1>
			</div>
			<table id="control">
				<tr>
					<td id="TotalLogins" style="width:25%;text-align:left">
						<span id="textTotalLogins" class="infoDB">0 items</span>
					</td>
					<td>
						<img id="controlNewPass" src="/images/new.png" alt="Create new password" style="height:24px">
					</td>
					<td>
						<img id="controlServer" src="/images/owncloud.png" alt="Go to website" style="height:20px">
					</td>
					<td>
						<img id="controlRefresh" src="/images/refresh.png" alt="Refresh" style="height:20px">
					</td>
					<td>
						<img id="controlLogout" src="/images/logout.png" alt="Logout" style="height:20px">
					</td>
				</tr>
			</table>
		</div>
		<div id="divCountdown">
		</div>
		<div id="divNew">
			<table id="newPass">
				<tr>
					<td colspan="3" style="position:relative">
						<input type="text" id="npAddress" style="width:100%" placeholder="Full URL (optional)">
						<img id="npImport" src="/images/import.png" alt="Import" style="width:14px;height:13px;position:absolute;top:4px;right:3px">
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="text" id="npWebsite" style="width:100%" placeholder="Site.com or Name Inc.">
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="text" id="npUser" style="width:100%" placeholder="Login name or e-mail">
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="text" id="npPass" style="width:100%" placeholder="Password">
					</td>
				</tr>
				<tr>
					<td colspan="3" style="border:1px solid #BBB">
						<table id="cellGenerator">
							<tr>
								<td>
									<input type="checkbox" id="npLower" checked><label for="npLower">abc</label></input>
								</td>
								<td style="text-align:center">
									<input type="checkbox" id="npUpper" checked><label for="npUpper">ABC</label></input>
								</td>
								<td style="text-align:right">
									<input type="checkbox" id="npNumber" checked><label for="npNumber">123</label></input>
								</td>
							</tr>
							<tr>
								<td colspan="3" style="white-space:nowrap;">
									<input type="checkbox" id="npSpecial" checked>
									<input type="text" id="npList" style="width:80%" value="!@#$%^&*()_+~[]{}:;?<>,./-=">
									<img id="npGenReset" src="/images/reset.png" alt="Go to..." style="height:16px;position:relative;top:3px">
								</td>
							</tr>
							<tr>
								<td colspan="3" style="padding:0 25px">
									<input type="number" id="npLength" style="width:30%" min="1"><span style="padding:10px">characters</span>
								</td>
							</tr>
							<tr>
								<td colspan="3" style="text-align:center">
									<button id="npGenerate" style="width:75%;height:30px">Generate password</button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr id="npRef">
					<td colspan="3">
						<textarea id="npNotes" placeholder="Notes (Optional)"></textarea>
					</td>
				</tr>
				<tr>
					<td style="text-align:left;padding:10px">
						<img id="npBack" src="/images/back.png" alt="Back" style="height:20px">
					</td>
					<td style="text-align:center">
						<img id="npSave" src="/images/upload.png" alt="Add password" style="height:32px">
					</td>
					<td style="text-align:right;padding:10px">
						<img id="npReset" src="/images/reset.png" alt="Reset" style="height:20px">
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
